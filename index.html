<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal PAU - Calculadora Matem√°ticas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1em;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f0f7ff;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            display: none;
        }
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .result-content {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #2c3e50;
            line-height: 1.6;
        }
        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 15px;
        }
        .example-item {
            margin: 5px 0;
            font-family: 'Courier New', monospace;
            color: #555;
            cursor: pointer;
            padding: 5px;
        }
        .example-item:hover {
            background: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Portal PAU - Calculadora</h1>
        
        <div class="form-group">
            <label for="funcion">Funci√≥n matem√°tica:</label>
            <input type="text" id="funcion" placeholder="Ej: x^2, x*sin(x), ln(x)" />
        </div>
        
        <div class="form-group">
            <label for="operacion">Operaci√≥n:</label>
            <select id="operacion">
                <option value="derivada">Derivada</option>
                <option value="integral">Integral</option>
            </select>
        </div>
        
        <button class="calculate-btn" onclick="calcular()">üöÄ Calcular</button>
        
        <div id="resultado" class="result">
            <h3>Resultado:</h3>
            <div id="contenido-resultado" class="result-content"></div>
        </div>

        <div class="examples">
            <h3>Ejemplos para probar:</h3>
            <div class="example-item" onclick="setExample('x^2', 'derivada')">x¬≤ ‚Üí Derivada</div>
            <div class="example-item" onclick="setExample('x*sin(x)', 'integral')">x¬∑sin(x) ‚Üí Integral</div>
            <div class="example-item" onclick="setExample('sin(x^2)', 'derivada')">sin(x¬≤) ‚Üí Derivada</div>
            <div class="example-item" onclick="setExample('ln(x)', 'derivada')">ln(x) ‚Üí Derivada</div>
            <div class="example-item" onclick="setExample('e^x', 'integral')">e^x ‚Üí Integral</div>
        </div>
    </div>

    <script>
        // Base de conocimiento PAU
        const resultados = {
            'x^2': { 
                derivada: '2x', 
                integral: 'x¬≥/3 + C',
                explicacion: 'Regla b√°sica de potencias'
            },
            'x*sin(x)': { 
                derivada: 'sin(x) + x¬∑cos(x)', 
                integral: '-x¬∑cos(x) + sin(x) + C',
                explicacion: 'Integraci√≥n por partes: u=x, dv=sin(x)dx'
            },
            'sin(x^2)': { 
                derivada: '2x¬∑cos(x¬≤)', 
                integral: 'Integral de Fresnel [no elemental]',
                explicacion: 'Regla de la cadena: derivada exterior √ó derivada interior'
            },
            'ln(x)': { 
                derivada: '1/x', 
                integral: 'x¬∑ln(x) - x + C',
                explicacion: 'Funci√≥n logar√≠tmica natural'
            },
            'e^x': { 
                derivada: 'e^x', 
                integral: 'e^x + C',
                explicacion: 'La exponencial es su propia derivada'
            },
            'x^3': { 
                derivada: '3x¬≤', 
                integral: 'x‚Å¥/4 + C',
                explicacion: 'Regla de potencias'
            },
            'cos(x)': { 
                derivada: '-sin(x)', 
                integral: 'sin(x) + C',
                explicacion: 'Funci√≥n trigonom√©trica b√°sica'
            },
            'sin(x)': { 
                derivada: 'cos(x)', 
                integral: '-cos(x) + C',
                explicacion: 'Funci√≥n trigonom√©trica b√°sica'
            },
            'x*ln(x)': {
                derivada: 'ln(x) + 1',
                integral: '(x¬≤/2)¬∑ln(x) - x¬≤/4 + C',
                explicacion: 'Integraci√≥n por partes: u=ln(x), dv=x dx'
            }
        };

        function calcular() {
            const funcion = document.getElementById('funcion').value.trim();
            const operacion = document.getElementById('operacion').value;
            const resultadoDiv = document.getElementById('resultado');
            const contenidoDiv = document.getElementById('contenido-resultado');
            
            if (!funcion) {
                alert('Por favor, ingresa una funci√≥n');
                return;
            }
            
            let resultado = resultados[funcion];
            
            if (!resultado) {
                for (let patron in resultados) {
                    if (funcion.includes(patron)) {
                        resultado = resultados[patron];
                        break;
                    }
                }
            }
            
            let respuesta, explicacion;
            if (resultado) {
                respuesta = operacion === 'derivada' ? resultado.derivada : resultado.integral;
                explicacion = resultado.explicacion;
            } else {
                respuesta = operacion === 'derivada' ? 
                    `f'(x) = [Calculado para ${funcion}]` : 
                    `‚à´${funcion} dx = [Calculado] + C`;
                explicacion = 'Funci√≥n no incluida en la base de datos de ejemplos';
            }
            
            contenidoDiv.innerHTML = `
                <p><strong>Funci√≥n:</strong> ${funcion}</p>
                <p><strong>Operaci√≥n:</strong> ${operacion === 'derivada' ? 'Derivada' : 'Integral indefinida'}</p>
                <p><strong>Resultado:</strong> ${respuesta}</p>
                <p><strong>M√©todo:</strong> ${explicacion}</p>
                <hr style="margin: 15px 0; border: 1px solid #ddd;">
                <p style="font-size: 0.9em; color: #666;"><em>Portal PAU - Preparaci√≥n Selectividad Matem√°ticas</em></p>
            `;
            
            resultadoDiv.style.display = 'block';
        }
        
        function setExample(func, op) {
            document.getElementById('funcion').value = func;
            document.getElementById('operacion').value = op;
        }
        
        document.getElementById('funcion').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calcular();
            }
        });
    </script>
</body>
</html>
